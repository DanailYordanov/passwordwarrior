{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<h1 class="animated">{% trans "Sign Up" %}</h1>

<div class="animated zoomInUp card mx-auto text-dark" style="width: 25rem;">
  <article class="card-body">
    <a href="{{ login_url }}" class="btn btn-block btn-outline-dark">Sign in</a>
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        <div class="form-group">
          {% csrf_token %}
        </div>
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <div class="form-group"> 
          <div class="checkbox">
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
          </div>
        </div>
        <div class="form-group">
            <button class="primaryAction btn btn-block btn-dark" type="submit">{% trans "Sign In" %}</button>
        </div>                                                          
      </form>
  </article>
</div>

{% endblock %}
