{% extends "password_creation/base.html" %}
{% block content %}
<div class="centered">
    <label class="large mt-5" for="inlineFormCustomSelect">The generated password is:</label><br>
    <span class="medium text-light" id="GeneratedPassword">{{ password }}</span> <br>
    <button class="btn btn-secondary centered" onclick="copyToClipboard('#GeneratedPassword');"
        id="ButtonToCoppy">Copy</button>
</div>
{% endblock content %}
