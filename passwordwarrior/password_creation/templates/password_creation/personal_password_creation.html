{% extends "password_creation/base.html" %}
{% block content %}
<form method="POST" novalidate novalidate autocomplete="off">
    <div class="medium animated form-group">
        {% csrf_token %}
        <label for="AppName">App name:</label>
        {{ form.app_name }}
        <label for="Password"></label>
        {{ form.password }}
    </div>
    <div class="">
        <button type="submit" class="medium animated button">Submit</button>
    </div>
</form>
{% endblock content %}
