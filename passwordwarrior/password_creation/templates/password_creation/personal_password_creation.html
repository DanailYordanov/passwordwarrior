{% extends "password_creation/base.html" %}
{% block content %}
<form method="POST" class="centered" novalidate autocomplete="off">
    <div class="medium animated zoomInUp form-group text-light">
        {% csrf_token %}
        <label for="AppName">App name:</label>
        {{ form.app_name }} <br>
        <label for="Password">Password:</label>
        {{ form.password }} <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
</form>
{% endblock content %}
