{% extends "password_creation/base.html" %}
{% block content %}
<form class="text-center animated zoomInUp" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.app_name }}'s password"?</p>
    <button type="submit" class="btn btn-secondary animated zoomInUp" >Confirm</button>
</form>
{% endblock content %}
