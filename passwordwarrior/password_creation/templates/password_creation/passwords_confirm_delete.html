{% extends "password_creation/base.html" %}
{% block content %}
<div class="centered">
    <label class="large mt-5" for="ConfirmDeleteForm">Are you sure you want to delete "{{ object.app_name }}'s
        password"?</label>
    <form class="centered" method="post" novalidate autocomplete="off" id="ConfirmDeleteForm">{% csrf_token %}
        <button type="submit" class="btn btn-secondary small">Confirm</button>
    </form>
</div>
{% endblock content %}
