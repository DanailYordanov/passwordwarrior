{% extends "password_creation/base.html" %}
{% block content %}
<form class="medium animated zoomInUp text-light" method="post" novalidate autocomplete="off">{% csrf_token %}
    <p class="text">Are you sure you want to delete "{{ object.app_name }}'s password"?</p>
    <button type="submit" class="button">Confirm</button>
</form>
{% endblock content %}
